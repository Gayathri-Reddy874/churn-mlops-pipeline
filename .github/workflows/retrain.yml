name: ML Pipeline

on:
  push:
    paths:
      - "data/production/new_data.csv"

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - run: pip install -r requirements.txt
      - run: |
         export PYTHONPATH=$PYTHONPATH:$(pwd)
         python src/retrain.py